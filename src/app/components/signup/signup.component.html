<div class="mainbox">
    <div class="box">
        <div style="    display: flex; height: 100%; flex-direction: column;">
            <div style="display: flex; justify-content: center; margin: 15px;">
                <button routerLink="/login" type="button" class="btn btn-light">Login</button>
                <div class="line"></div>
                <button  type="button" class="btn btn-light">Signup</button>
            </div>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="input-group flex-nowrap" style=" margin-bottom: 15px ">
                <span class="input-group-text" id="addon-wrapping"><img class="img" src="../../../assets/pic/mail.png" alt="" srcset=""> </span>
                <input type="text" class="form-control" name="email"  ngModel required  placeholder="Email" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap" style="    margin-bottom: 15px;   ">
                <span class="input-group-text" id="addon-wrapping"><img class="img" src="../../../assets/pic/lock (1).png" alt="" srcset=""></span>
                <input type="text" class="form-control" name="password" ngModel placeholder="Password" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
               <div class="input-group flex-nowrap" style="    margin-bottom: 15px;   ">
                <span class="input-group-text" id="addon-wrapping"><img class="img" src="../../../assets/pic/user.png" alt="" srcset=""></span>
                <input type="text" class="form-control" name="username"  ngModel placeholder="Enter Your Name" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div style="display: flex; justify-content: center;">
                <button  type="submit" class="btn btn2 btn-danger">Signup</button>
            </div>
        </form>
            <div style="display: flex; justify-content: center;">
                <p style="color:white;font-size: 14px ; font-weight: bold;">Already User? Login Here</p>
            </div>
        </div>
    </div>
</div>
